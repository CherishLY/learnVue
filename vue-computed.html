<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="https://cdn.bootcss.com/vue/2.4.2/vue.js"></script>
    <table border="1" id="app">
        <tr>
            <td>学科</td>
            <td>分数</td>
        </tr>
        <tr>
            <td>
               数学
            </td>
            <td>
                <input type="text" v-model.number="math">
            </td>
        </tr>
        <tr>
            <td>
                英语
            </td>
            <td>

                <input type="text" v-model.number="english">
            </td>
        </tr>
        <tr>
            <td>
                语文
            </td>
            <td>
                <input type="text" v-model.number="lanague">
            </td>
        </tr>
        <tr>
            <td>
                平均分
            </td>
            <td>
                {{average}}
            </td>
        </tr>
        <tr>
            <td>
                总分
            </td>
            <td>
                {{ sum }}
            </td>
        </tr>
    </table>
<script src="./js/vue-computed.js"></script>
</body>
</html>
