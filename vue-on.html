<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue on</title>
</head>
<body>
<script src="https://cdn.bootcss.com/vue/2.4.2/vue.js"></script>
<div id="app">
   <button v-on:click="onClick" v-on="{mouseenter:onEnter,mouseleave:onOut}">点我</button>

    <form v-on:submit.prevent="onSubmit" v-on:keyup.enter="onEnter">

        <input  type="text" />
        <button type="submit">提交</button>
    </form>
</div>
<script src="./js/vue-on.js"></script>
</body>
</html>
